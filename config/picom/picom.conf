# Lightweight and fast config
backend = "glx";          
vsync = true;
refresh-rate = 60;

# Window corners
# corner-radius = 8;        

# Fading animation
# fading = false;
# fade-in-step = 0.05;
# fade-out-step = 0.05;

# Shadows (disabled)
# shadow = false;
# shadow-radius = 0;
# shadow-opacity = 0;

# Blur background exclude
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

# Opacity rules
opacity-rule = [
  "70:class_g = 'Alacritty'",
  "85:class_g = 'URxvt'",
  "85:class_g = 'XTerm'",
  "75:class_g = 'kitty'"
];

# Disable unneeded features
unredir-if-possible = true;
detect-client-opacity = false;
detect-transient = false;
detect-rounded-corners = false;
mark-wmwin-focused = false;
mark-ovredir-focused = false;